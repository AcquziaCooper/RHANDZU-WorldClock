<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>RHANDZU-WorldClock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Indian/Mauritius">Mauritius</option>
        <option value="africa/Kampala">Kampala</option>
        <option value="Canada/Atlantic">Atlantic</option>
      </select>

      <div id="cities">
        <div class="city" id="joburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="mauritius">
          <div>
            <h2>Mauritius</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/AcquziaCooper" target="_blank"
        >Kunene Lungile</a
      >
      and open sourced
      <a
        href="https://github.com/AcquziaCooper/RHANDZU-WorldClock"
        target="_blank"
        >on GitHub</a
      >
      hosted
      <a href="https://app.netlify.com/sites/rhandzu-worldclock/overview">
        on Netlify</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
